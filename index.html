<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Links</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #0d1117; /* Dark theme background */
      font-family: 'Inter', sans-serif;
      color: #fff;
    }

    .link-container {
      display: flex;
      flex-direction: column;
      gap: 25px;
      text-align: center;
    }

    a {
      text-decoration: none;
      background: #161b22; /* Dark card background */
      padding: 20px 40px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      font-size: 24px; /* Bigger text */
      font-weight: 700;
      color: #f0f6fc; /* Light text */
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }

    a:hover {
      transform: translateY(-6px);
      background: #21262d;
    }

    i {
      font-size: 30px; /* Bigger icons */
    }

    .fa-github {
      color: #f5f5f5; /* Light GitHub icon */
    }

    .fa-linkedin {
      color: #0a66c2; /* LinkedIn brand color */
    }
  </style>
</head>
<body>
  <div class="link-container">
    <a href="https://shaktisinh.netlify.app/" target="_blank">
      <i class="fa-solid fa-user-tie"></i>Portfolio
    </a>
    <a href="https://github.com/Shaktisinh0044" target="_blank">
      <i class="fab fa-github"></i> GitHub
    </a>
    <a href="https://www.linkedin.com/in/shaktisinh-parmar-44a1182b2" target="_blank">
      <i class="fab fa-linkedin"></i> LinkedIn
    </a>
  </div>
</body>
</html>
